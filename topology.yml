        Wordpress_starting:
          node: Wordpress
          activity:
            set_state: starting
          on-success:
            - start_Wordpress
        start_Wordpress:
          node: Wordpress
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.start
          on-success:
            - Wordpress_started
        Wordpress_started:
          node: Wordpress
          activity:
            set_state: started
    uninstall:
      steps:
        Compute_uninstall:
          node: Compute
          activity:
            delegate: uninstall
        Apache_stopping:
          node: Apache
          activity:
            set_state: stopping
