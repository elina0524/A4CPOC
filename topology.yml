tosca_definitions_version: alien_dsl_1_4_0

metadata:
  template_name: Wordpress
  template_version: 0.1.0-SNAPSHOT
  template_author: admin

description: ""

imports:
  - wordpress-type:1.4.0-SNAPSHOT
  - tosca-normative-types:1.0.0-ALIEN14
  - php-type:1.4.0-SNAPSHOT
  - mysql-type:1.4.0-SNAPSHOT
  - apache-type:1.4.0-SNAPSHOT

topology_template:
  inputs:
    os_distribution:
      type: string
      required: true
      default: ubuntu
      constraints:
        - valid_values: [debian, ubuntu, knoppix]
      description: "The host Operating System (OS) architecture."
  node_templates:
    Compute:
      type: tosca.nodes.Compute
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
        endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
    Apache:
      type: org.alien4cloud.nodes.Apache
      properties:
        component_version: 2.4
        port: 80
        document_root: "/var/www"
      requirements:
        - host:
            node: Compute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
      capabilities:
        data_endpoint:
          properties:
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
        admin_endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
    PHP:
      type: org.alien4cloud.nodes.PHP
      properties:
        component_version: 5
      requirements:
        - host:
            node: Compute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    Wordpress:
      type: org.alien4cloud.nodes.Wordpress
      properties:
        zip_url: "https://wordpress.org/latest.zip"
        context_root: "/"
      requirements:
        - host:
            node: Apache
            capability: org.alien4cloud.capabilities.ApacheContainer
            relationship: org.alien4cloud.relationships.WordpressHostedOnApache
      capabilities:
        app_endpoint:
          properties:
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
  workflows:
    install:
      steps:
        Compute_install:
          node: Compute
          activity:
            delegate: install
          on-success:
            - Apache_initial
            - PHP_initial
        Apache_initial:
          node: Apache
          activity:
            set_state: initial
          on-success:
            - Apache_creating
        Apache_creating:
          node: Apache
          activity:
            set_state: creating
          on-success:
            - create_Apache
        create_Apache:
          node: Apache
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.create
          on-success:
            - Apache_created
        Apache_created:
          node: Apache
          activity:
            set_state: created
          on-success:
            - Apache_configuring
        Apache_configuring:
          node: Apache
          activity:
            set_state: configuring
          on-success:
            - configure_Apache
        configure_Apache:
          node: Apache
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.configure
          on-success:
            - Apache_configured
        Apache_configured:
          node: Apache
          activity:
            set_state: configured
          on-success:
            - Apache_starting
        Apache_starting:
          node: Apache
          activity:
            set_state: starting
          on-success:
            - start_Apache
        start_Apache:
          node: Apache
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.start
          on-success:
            - Apache_started
        Apache_started:
          node: Apache
          activity:
            set_state: started
          on-success:
            - Wordpress_initial
        PHP_initial:
          node: PHP
          activity:
            set_state: initial
          on-success:
            - PHP_creating
        PHP_creating:
          node: PHP
          activity:
            set_state: creating
          on-success:
